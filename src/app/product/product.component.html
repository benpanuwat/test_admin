<div class="page-wrapper">
  <div class="content container-fluid">
    <div class="row">
      <div class="col-xs-4">
        <h4 class="page-title">สินค้า</h4>
      </div>
      <div class="col-xs-8 text-right m-b-30">
        <a href="javascript:" class="btn btn-primary rounded" (click)="clickShowAddProduct()"><i class="fa fa-plus"></i>
          เพิ่มสินค้า</a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive bottom40">
          <table datatable [dtOptions]="dtOptions" class="table table-striped custom-table">
            <thead>
              <tr>
                <th style="width: 80px">รหัส</th>
                <th>ชื่อ</th>
                <th style="width: 30px">จัดการ</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of products">
                <td>{{ product.pro_id }}</td>
                <td>{{ product.pro_name }}</td>
                <td class="text-right">
                  <div class="dropdown">
                    <a href="javascript:" class="action-icon dropdown-toggle" data-toggle="dropdown"
                      aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
                    <ul class="dropdown-menu pull-right">
                      <li><a href="javascript:"><i class="fa fa-pencil m-r-5"></i>
                          แก้ไข</a></li>
                    </ul>
                  </div>
                </td>
              </tr>
              <tr *ngIf="products?.length == 0">
                <td colspan="3" class="no-data-available">ไม่พบข้อมูล!</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>


  <div id="add_product" class="modal custom-modal fade" role="dialog">
    <div class="modal-dialog">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <div class="modal-content modal-lg">
        <div class="modal-header">
          <h4 class="modal-title">เพิ่มสินค้า</h4>
        </div>
        <div class="modal-body">
          <form class="m-b-30" #addForm="ngForm" (ngSubmit)="clickAddProduct(addForm)" novalidate>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">ชื้อสินค้า <span class="text-danger">*</span></label>
                  <input class="form-control" type="text" name="mem_email" [(ngModel)]="product.pro_name" required>
                </div>

                <div class="form-group">
                  <label>คำอธิบายสินค้า</label>
                  <textarea class="form-control" name="pro_description" [(ngModel)]="product.pro_description"
                    rows="3"></textarea>
                </div>

                <div class="form-group">
                  <label>รายระเอียดสินค้า</label>
                  <textarea class="form-control" name="pro_description" [(ngModel)]="product.pro_description"
                    rows="10"></textarea>
                </div>

              </div>
              <div class="col-md-6">

                <div class="form-group">
                  <label>รูปสินค้า</label>
                  <table class="table table-striped custom-table">
                    <thead>
                      <tr>
                        <th style="width: 80px">รูปที่</th>
                        <th>รูปสินค้า</th>
                        <th style="width: 30px">จัดการ</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>

                  <div class="m-t-20 text-center">
                    <button class="btn btn-primary" type="button" (click)="uploadImage()">อัพโหลดรูปสินค้า</button>
                  </div>

                  <input id="uploadImage" type="file" (change)="openDialogAdd($event)" accept='image/*' style="display: none;">
                </div>

                  <label class="control-label">หมายเลขโทรศัพท์ <span class="text-danger">*</span></label>
                  <input class="form-control" type="text" name="mem_tel" [(ngModel)]="addM.mem_tel" required>

                </div> -->
              </div>
            </div>
            <div class="m-t-20 text-center">
              <div *ngIf="addMassStatus" class="alert alert-info m-t-10">
                <strong>แจ้งเตือน!</strong> {{addMass}}
              </div>
              <button class="btn btn-primary" type="submit">เพิ่มสินค้า</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="crop_image" class="modal custom-modal fade" role="dialog">
    <div class="modal-dialog">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <div class="modal-content modal-lg">
        <div class="modal-header">
          <h4 class="modal-title">เพิ่มสินค้า</h4>
        </div>
        <div class="modal-body">
          
        </div>
      </div>
    </div>
