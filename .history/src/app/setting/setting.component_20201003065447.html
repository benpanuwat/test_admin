<div class="page-wrapper">
  <!-- Page Content -->
  <div class="content container-fluid">
    <!-- Page Header -->
    <div class="page-header">
      <div class="row">
        <div class="col-xs-4">
          <h4 class="page-title">บทความ</h4>
        </div>
        <div class="col-xs-8 text-right m-b-30">
          <a
            href="javascript:"
            class="btn btn-primary rounded"
            (click)="clickShowAddMember()"
            ><i class="fa fa-plus"></i> เพิ่มบทความ</a
          >
        </div>
      </div>
    </div>
    <!-- /Page Header -->

    <div class="row">
      <div class="col-md-12">
        <form>
          <div class="form-group row">
            <label class="col-lg-2 col-form-label">Website Name</label>
            <div class="col-lg-10">
              <input id="e_title" class="form-control" value="" type="text" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-lg-2 col-form-label">Description</label>
            <div class="col-lg-10">
              <input
                id="e_description"
                class="form-control"
                value=""
                type="text"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-lg-2 col-form-label">Keywords</label>
            <div class="col-lg-10">
              <input
                id="e_keywords"
                class="form-control"
                value=""
                type="text"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-lg-2 col-form-label">Jl TotalSource</label>
            <div class="col-lg-10">
              <input id="e_jlurl" class="form-control" value="" type="text" />
            </div>
          </div>
          <div class="submit-section">
            <button class="btn btn-primary submit-btn">Save</button>
          </div>
          <hr />
          <div class="form-group row">
            <label class="col-lg-2 col-form-label">Light Logo</label>
            <div class="col-lg-6">
              <input type="file" id="e_logo" class="form-control" />
              <span class="form-text text-muted"
                >Recommended image size is 100px x 100px</span
              >
            </div>
            <div class="col-lg-2">
              <button class="btn btn-primary submit-logo">Upload</button>
            </div>
            <div class="col-lg-2">
              <div class="img-thumbnail float-right">
                <img
                  id="logo"
                  alt=""
                  width="40"
                  height="40"
                  src="../images/logo/5f3039b59f650.png"
                />
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-lg-2 col-form-label">Favicon</label>
            <div class="col-lg-6">
              <input type="file" id="e_icon" class="form-control" />
              <span class="form-text text-muted"
                >Recommended image size is 16px x 16px</span
              >
            </div>
            <div class="col-lg-2">
              <button class="btn btn-primary submit-icon">Upload</button>
            </div>
            <div class="col-lg-2">
              <div class="settings-image img-thumbnail float-right">
                <img
                  id="icon"
                  class="img-fluid"
                  width="16"
                  height="16"
                  alt=""
                  src="../images/fav-icon/5f3039e427faf.png"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- /Page Content -->

  <!-- Add Department Modal -->
  <div id="add" class="modal custom-modal fade" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Category</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label>Main Category<span class="text-danger">*</span></label>
              <select id="a_cat_id" class="form-control">
                <option value="1">Forklift Parts/อะไหล่รถฟอร์คลิฟท์</option>
                <option value="2">
                  Agricultuaral Parts/อะไหล่จักรกลการเกษตร
                </option>
                <option value="3">Forklift Truck/รถฟอร์คลิฟท์</option>
              </select>
            </div>
            <div class="form-group">
              <label
                >Category Name (Thailand)<span class="text-danger"
                  >*</span
                ></label
              >
              <input id="a_name_th" class="form-control" value="" type="text" />
            </div>
            <div class="form-group">
              <label
                >Category Name (English)<span class="text-danger"
                  >*</span
                ></label
              >
              <input id="a_name_en" class="form-control" value="" type="text" />
            </div>
            <div class="form-group">
              <label>Image <span class="text-danger">*</span></label>
              <input id="a_logo" class="form-control" value="" type="file" />
            </div>
            <div class="submit-section">
              <button class="btn btn-primary submit-btn">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- /Add Department Modal -->

  <!-- Edit Department Modal -->
  <div id="edit" class="modal custom-modal fade" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Category</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label>Main Category<span class="text-danger">*</span></label>
              <select id="e_cat_id" class="form-control">
                <option value="1">Forklift Parts/อะไหล่รถฟอร์คลิฟท์</option>
                <option value="2">
                  Agricultuaral Parts/อะไหล่จักรกลการเกษตร
                </option>
                <option value="3">Forklift Truck/รถฟอร์คลิฟท์</option>
              </select>
            </div>
            <div class="form-group">
              <label
                >Category Name (Thailand)<span class="text-danger"
                  >*</span
                ></label
              >
              <input id="e_name_th" class="form-control" value="" type="text" />
            </div>
            <div class="form-group">
              <label
                >Category Name (English)<span class="text-danger"
                  >*</span
                ></label
              >
              <input id="e_name_en" class="form-control" value="" type="text" />
            </div>
            <div class="form-group">
              <label>Image <span class="text-danger">*</span></label>
              <input id="e_logo" class="form-control" value="" type="file" />
            </div>
            <div class="submit-section">
              <button class="btn btn-primary submit-edit">Save</button>
            </div>
            <input type="hidden" id="e_id" />
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- /Edit Department Modal -->

  <!-- Delete Department Modal -->
  <div class="modal custom-modal fade" id="delete" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <div class="form-header">
            <h3>Delete Category</h3>
            <p>Are you sure want to delete?</p>
          </div>
          <div class="modal-btn delete-action">
            <div class="row">
              <div class="col-6">
                <a
                  href="javascript:void(0);"
                  onclick="delCategory();"
                  class="btn btn-primary continue-btn"
                  >Delete</a
                >
              </div>
              <div class="col-6">
                <a
                  href="javascript:void(0);"
                  data-dismiss="modal"
                  class="btn btn-primary cancel-btn"
                  >Cancel</a
                >
              </div>
              <input type="hidden" id="d_id" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /Delete Department Modal -->
</div>
