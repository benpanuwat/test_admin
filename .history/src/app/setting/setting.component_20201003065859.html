<div class="page-wrapper">
  <!-- Page Content -->
  <div class="content container-fluid">
    <div class="row">
      <div class="col-xs-4">
        <h4 class="page-title">ตั้งค่าเว็บไซต์</h4>
      </div>
      <div class="col-xs-8 text-right m-b-30">
        <a
          href="javascript:"
          class="btn btn-primary rounded"
          (click)="clickShowAddMember()"
          ><i class="fa fa-plus"></i> เพิ่มบทความ</a
        >
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <form>
          <div class="form-group row">
            <label class="col-lg-2 col-form-label">Website Name</label>
            <div class="col-lg-10">
              <input id="e_title" class="form-control" value="" type="text" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-lg-2 col-form-label">Description</label>
            <div class="col-lg-10">
              <input
                id="e_description"
                class="form-control"
                value=""
                type="text"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-lg-2 col-form-label">Keywords</label>
            <div class="col-lg-10">
              <input
                id="e_keywords"
                class="form-control"
                value=""
                type="text"
              />
            </div>
          </div>
          <div class="submit-section">
            <a href="javascript:" class="btn btn-primary rounded"
              ><i class="fa fa-plus"></i> บันทึก</a>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group row">
            <label class="col-lg-2 col-form-label">Light Logo</label>
            <div class="col-lg-6">
              <input type="file" id="e_logo" class="form-control" />
              <span class="form-text text-muted"
                >Recommended image size is 100px x 100px</span
              >
            </div>
            <div class="col-lg-2">
              <button class="btn btn-primary submit-logo">Upload</button>
            </div>
            <div class="col-lg-2">
              <div class="img-thumbnail float-right">
                <img
                  id="logo"
                  alt=""
                  width="40"
                  height="40"
                  src="../images/logo/5f3039b59f650.png"
                />
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-lg-2 col-form-label">Favicon</label>
            <div class="col-lg-6">
              <input type="file" id="e_icon" class="form-control" />
              <span class="form-text text-muted"
                >Recommended image size is 16px x 16px</span
              >
            </div>
            <div class="col-lg-2">
              <button class="btn btn-primary submit-icon">Upload</button>
            </div>
            <div class="col-lg-2">
              <div class="settings-image img-thumbnail float-right">
                <img
                  id="icon"
                  class="img-fluid"
                  width="16"
                  height="16"
                  alt=""
                  src="../images/fav-icon/5f3039e427faf.png"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- /Page Content -->

</div>
